<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <title>GoEvent</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/navbar.css}" rel="stylesheet"/>
</head>
<body>


<div th:fragment="header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/home}">GoEvent</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/moviesPage}">Movies</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="/action_page.php">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <!--<ul class="nav navbar-nav" sec:authorize="hasRole('ROLE_ADMIN')">-->
                <ul class="nav navbar-nav" sec:authorize="hasRole('ROLE_USER')">
                <li><a href="#" th:href="@{/manager}"><span class="glyphicon glyphicon-briefcase"></span> Admin Panel</a></li>
                </ul>
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                <li><a th:href="@{/registration}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                </ul>
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>




                <ul class="nav navbar-nav" sec:authorize="hasRole('ROLE_USER')">
                    <li><a th:href="@{/shoppingCart}"><span  class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</a></li>
                </ul>
                <ul class="nav navbar-nav" sec:authorize="hasRole('ROLE_USER')">
                    <li><a th:href="@{/logout}" class="glyphicon glyphicon-user" sec:authentication="name">name</a></li>
                </ul>
                <!-- show sign out only if user is authenticated -->
                <ul class="nav navbar-nav" sec:authorize="hasRole('ROLE_USER')">
                    <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Sign Out</a></li>
                </ul>
            </ul>
        </div>
    </nav>
</div>
<!--</div>-->
</div>
</body>
</html>
