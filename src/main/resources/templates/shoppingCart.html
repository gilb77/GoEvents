<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">


    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
<div class="container">
    <h1 class="jumbotron">
        <span sec:authentication="name"></span>'s Shopping Cart
    </h1>



  <div class="panel-default well" th:each="movie : ${movieInvites.entrySet()}">
    <div class="panel-heading">
        <h1><a th:text="${movie.getValue().getMovieEvent().getMovie().getName()}"
               th:href="@{'/movie/' + ${movie.getValue().getMovieEvent().getMovie().id}}">Title</a></h1>
        <h3 th:text="${movie.getValue().getMovieEvent().getMovie().description}">Description</h3>
    </div>
    <div class="row panel-body">
        <div th:inline="text" class="col-md-2">Price: [[${movie.getValue().getMovieEvent().getPrice()}]] $</div>
        <div th:inline="text" class="col-md-9">Quantity: [[${movie.getValue().getQuantity()}]]</div>
        <a th:href="@{'/shoppingCart/removeProduct/{id}'(id=${movie.getKey()})}" class="col-md-1">
            <button type="button" class="btn btn-primary" th:text="Remove">Remove</button>
        </a>
    </div>
    <br></br>
</div>

<div class="row panel-body">
    <!--<h2 class="col-md-11" th:inline="text">Total: [[${total}]]</h2>-->
    <a th:href="@{'/shoppingCart/checkout'}" class="col-md-1">
        <button type="button" class="btn btn-danger" th:text="Checkout">Checkout</button>
    </a>
</div>

</div>

</body>
</html>
