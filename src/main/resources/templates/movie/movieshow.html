<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <link th:href="@{/css/movies/movieshow.css}" rel="stylesheet"/>

     <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>

<script th:src="@{/js/movies/movieshow.js}"></script>
<div class="content">
    <div class="row">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-2">
            <div class="photo">
                <img th:src="*{'data:image/jpeg;base64,'+ movie.encodePhoto(movie.getImage()) }" class="img-thumbnail"
                     style="width:100%"
                     alt="Responsive image">
            </div>
        </div>
        <!--<form th:field="*{movie.id}" th:action="@{/movie/invite}" method="post">-->
            <!--<input type="hidden" th:name="movie" th:field="*{id}"/>-->
        <div class="col-xs-9">
            <div class="description">
                <div class="panel">
                    <div class="panel-heading" th:text="${movie.name}"></div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${movie.description}">Description</p>
                            </div>
                        </div>
                        <div class="form-group" >
                            <button id="invite" type="submit" class="btn big-btn btn-primary pull-right"
                                    name="submit">Invite
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--</form>-->
    </div>
</div>


<div class="container">


    <div class="panel">

        <div class="panel-body">
            <form>

                <div id="citySelectHolder">
                </div>

                <div id="cinemaSelectHolder">

                </div>

                <div id="dateSelectHolder">
                </div>

                <div id="timeSelectHolder">
                </div>

                <div id="seatSelectHolder">
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
