<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <link th:href="@{/css/movies/movieshow.css}" rel="stylesheet"/>

    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>

<div class="content">
    <div class="row">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-2">
            <div class="photo">
                <img th:src="*{'data:image/jpeg;base64,'+ movie.encodePhoto(movie.getImage()) }" class="img-thumbnail"
                     style="width:100%"
                     alt="Responsive image">
            </div>
        </div>

        <div class="col-xs-9">
            <div class="description">
                <div class="panel">
                    <div class="panel-heading" th:text="${movie.name}"></div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Description:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${movie.description}">Description</p>
                                </div>
                            </div>

                            <div class="form-group" id="invite">
                                <button id="submit" type="submit" class="btn big-btn btn-primary pull-right"
                                        name="submit">Invite
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
