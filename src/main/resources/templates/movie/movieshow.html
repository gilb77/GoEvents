<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">


    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<div class="container">
    <th:block th:include="fragments/header :: header"></th:block>
    <div class="panel panel-default">
        <div class="panel-heading">Movie Details</div>
        <div class="panel-body">
            <label class="col-sm-2 control-label">Movie Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${movie.id}">Movie Id</p></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${movie.description}">description</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${movie.name}">name</p>
                </div>
            </div>
            <!--<div class="form-group">-->
            <!--<label class="col-sm-2 control-label">Image Url:</label>-->
            <!--<div class="col-sm-10">-->
            <!--<p class="form-control-static" th:text="${product.imageUrl}">url....</p>-->
            <!--</div>-->
            <!--</div>-->
        </div>
    </div>
</div>
</body>
</html>
