<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/headerinc :: head"></th:block>
    <link th:href="@{/css/movies/movieshow.css}" rel="stylesheet"/>

</head>

<body>

<th:block th:include="fragments/header :: header"></th:block>

<div class="container">
    <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>

    <div class="row" th:unless="${successMessage}">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel">
                <div class="panel-heading">
                    <h2>User Detail</h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-9">
                            <form class="form-horizontal" th:object="${user}" th:action="@{/user/edit}"
                                  method="post">

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">First Name:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:field="*{name}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Last Name:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:field="*{lastName}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Email:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:field="*{email}"/>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="alert alert-danger" th:if="${error}" th:utext="${error}"></div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
