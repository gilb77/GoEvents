<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>

<div class="container">

    <div th:if="${not #lists.isEmpty(liveShows)}">
        <h2>Cinema List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Seats Number</th>
                <th>Stands Number</th>
                <th>Date</th>
                <th>Time</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="liveShow : ${liveShows}">
                <td th:text="${liveShow.id}">Id</td>
                <td th:text="${liveShow.artist.getName()}">Name</td>
                <td th:text="${liveShow.address}">Address</td>
                <td th:text="${liveShow.getNumSeats()}">Seats Number</td>
                <td th:text="${liveShow.getPlaces()}">Stands Number</td>
                <td th:text="${liveShow.date}">Date</td>
                <td th:text="${liveShow.time}">Time</td>
                <td><a th:href="${'/liveshows/edit/'+liveShow.id}">Edit</a></td>
                <td><a th:href="${'/liveshows/delete/'+liveShow.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
