<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link th:href="@{/css/movies/movieshow.css}" rel="stylesheet"/>

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
     <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
<div class="content">

    <div class="row">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-2">
            <div class="photo">
                <img th:src="*{'data:image/jpeg;base64,'+ artist.encodePhoto(artist.getImage()) }" class="img-thumbnail"
                     style="width:100%"
                     alt="Responsive image">
            </div>
        </div>
        <div class="col-xs-9">
            <div class="description">
                <div class="panel">
                    <div class="panel-heading" th:text="${artist.name}"></div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${artist.description}">Description</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">


    <div class="panel">

        <div class="panel-body">
            <form>

                <div id="AddressSelectHolder">
                </div>

                <div id="dateSelectHolder">
                </div>

                <div id="timeSelectHolder">
                </div>

                <div id="seatSelectHolder">
                </div>

                <div id="standSelectHolder">
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
