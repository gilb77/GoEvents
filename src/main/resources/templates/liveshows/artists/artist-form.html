<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <link th:href="@{/css/form.css}" rel="stylesheet"/>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel">
                <div class="panel-heading">
                    <h2>Create Artist</h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-9">
                            <form class="form-horizontal" th:object="${artist}" th:action="@{/artists/new}"
                                  method="post" enctype="multipart/form-data">
                                <input type="hidden" th:field="*{id}"/>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{name}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Description:</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="3" th:field="*{description}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Review:</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="3" th:field="*{review}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Video:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{video}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">image:</label>
                                    <div class="col-sm-10">
                                        <input type="file" class="form-control" name="fileUpload"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="alert alert-danger" th:if="${error}" th:utext="${error}"></div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
