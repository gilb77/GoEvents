<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>

<div class="container">

    <div th:if="${not #lists.isEmpty(cinemas)}">
        <h2>Cinema List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <!--<th>Description</th>-->
                <!--<th>Price</th>-->
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="cinema : ${cinemas}">
                <td th:text="${cinema.id}">Id</td>
                <td th:text="${cinema.name}">Name</td>
                <!--<td th:text="${cinema.description}">Description</td>-->
                <!--<td th:text="${product.price}">price</td>-->
                <td><a th:href="${'/cinema/'+cinema.id}">View</a></td>
                <td><a th:href="${'/cinema/edit/'+cinema.id}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
