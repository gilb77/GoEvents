<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script  th:src="@{/js/cinemas/cinemashow.js}"></script>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Cinema Detail</div>
        <div class="panel-body">
            <label class="col-sm-2 control-label">Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${cinema.id}">Id</p></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${cinema.name}">Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${cinema.city}">city</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${cinema.address}">address</p>
                </div>
            </div>
        </div>
    </div>
    <button id="add_row" class="btn btn-default pull-right">Add Theater</button>

    <div id="theaterSelectHolder">
    </div>
</div>


</body>
</html>
