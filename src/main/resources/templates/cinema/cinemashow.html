<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">


    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Cinema Detail</div>
        <div class="panel-body">
            <label class="col-sm-2 control-label">Cinema Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${cinema.id}">Cinema Id</p></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${cinema.name}">name</p>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Cinema's Theaters</div>
        <!-- Table -->
        <div th:if="${not #lists.isEmpty(cinema.theatersList)}">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <!--<th>Name</th>-->
                    <!--<th>Description</th>-->
                    <!--<th>Price</th>-->
                    <th>View</th>
                    <th>Edit</th>
                </tr>
                <tr th:each="theater: ${cinema.theatersList}">
                    <td th:text="${theater.id}">Id</td>
                    <!--<td th:text="${theater}">Name</td>-->
                    <!--<td th:text="${cinema.description}">Description</td>-->
                    <!--<td th:text="${product.price}">price</td>-->
                    <td><a th:href="${'/theater/'+theater.id}">View</a></td>
                    <td><a th:href="${'/theater/edit/'+theater.id}">Edit</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</div>

</body>
</html>
