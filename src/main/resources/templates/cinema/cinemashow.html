<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/cinemas/cinemashow.js}"></script>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-3">
            <img src="https://homemcr.org/app/uploads/2017/06/HOME-Cinema-2-photo-by-Paul-Karalius-1-940x460-1533456165.jpg"
                 class="img-thumbnail"
                 style="width:100%"
                 alt="Responsive image">
        </div>
        <div class="col-xs-offset-1 col-xs-3">
            <div class="panel panel-warning">
                <div class="panel-heading">Cinema Detail</div>
                <div class="panel-body" style="text-align: center;">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cinema.id}">Id</p></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${cinema.name}">Name</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">City:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${cinema.city}">city</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${cinema.address}">address</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>
<br><br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-3">
            <button id="add_row" class="btn btn-warning pull-right">Add Theater</button>
            <div id="theaterSelectHolder" >
            </div></div>
        <div class="col-md-3"></div>
    </div>



</body>
</html>
