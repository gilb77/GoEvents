<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <th:block th:include="fragments/headerinc :: head"></th:block>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script  th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</head>
<body>

<!--<script  type="application/javascript" src="/eventdropdown.js"></script>-->
<!--<div class="container">-->
    <th:block th:include="fragments/header :: header"></th:block>
<!--</div>-->


<div class="container" id="eventMovieForm">
  <!--/  <div class="well well-lg ">-->

    <form th:object="${movie}" th:action="@{/new}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label class="control-label " for="Cinemas">Cinema</label>
            <select class="form-control" th:field="${cinemas}" id="cinemas">
                <option th:each="cinema : ${cinemas}"
                        th:value="${cinema.id}"
                        th:text="${cinema.name}"></option>
            </select>
        </div>


        <div id="theaterSelectHolder">
        </div>

        <div class="form-group">
            <label class="control-label " for="movies">Movie</label>
            <select class="form-control" th:field="${movies}" id="movies">
                <option th:each="movie : ${movies}"
                        th:value="${movie.id}"
                        th:text="${movie.name}"></option>
            </select>
        </div>

               <!--<div class="input-group">-->
        <!--<span class="input-group-addon">$</span>-->
        <!--<input type="text" class="form-control" placeholder="Price"/>-->
        <!--</div>-->

        <div class="form-group">
            <label class="control-label">Price:</label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
            <input class="form-control" type="text" placeholder="Price" id="price"/>
            </div>
        </div>


        <div class="form-group">
            <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" />
                <span class="input-group-addon" id="date">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-secondary" name="submit">Submit</button>
        </div>

    </form>
</div>

<script th:inline="javascript">
    $(document).ready(function () {
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });



        //call function when page is loaded
        fillUpTheaters();

        //set on change listener
        $("#cinemas").change(fillUpTheaters);

        function fillUpTheaters() {
            // alert("THell " );
            $.ajax({
                url: "http://localhost:8080/event/cinema/" + document.getElementById("cinemas").value,
                success: function (data) {
                    // alert(data)
                    $("#theaterSelectHolder").html(data);
                    $("#theaterSelect").modal("show");
                }
            })
        }
    });
</script>

</body>
</html>
