<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">


    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Cinema Detail</div>
        <div class="panel-body">
            <label class="col-sm-2 control-label">Theater Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${theater.id}">Theater Id</p></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${theater.name}">name</p>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
