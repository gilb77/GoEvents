<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">


 </head>
<body>

<div th:fragment="theatersFragment" id="theaterTable">
<div class="panel panel-default">
    <div class="panel-heading">Cinema's Theaters</div>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Seats</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="theater: ${theaters}">
                <td th:text="${theater.id}">Id</td>
                <td th:text="${theater.getSeats()}">seats</td>
                <td><a th:href="${'/theater/'+theater.id}">View</a></td>
                <td><a th:href="${'/theater/edit/'+theater.id}">Edit</a></td>
                <td><a th:href="${'/movie/delete/'+theater.id}">Delete</a></td>
            </tr>
        </table>
</div>
</div>




</body>
</html>
