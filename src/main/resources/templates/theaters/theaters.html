<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<div class="container">
    <th:block th:include="fragments/header :: header"></th:block>

    <div th:if="${not #lists.isEmpty(theaters)}">
        <h2>Theaters List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <!--<th>Description</th>-->
                <!--<th>Price</th>-->
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="theater : ${theaters}">
                <td th:text="${theater.id}">Id</td>
                <!--<td th:text="${theater.name}">Name</td>-->
                <!--<td th:text="${cinema.description}">Description</td>-->
                <!--<td th:text="${product.price}">price</td>-->
                <td><a th:href="${'/theater/'+theater.id}">View</a></td>
                <td><a th:href="${'/theater/edit/'+theater.id}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
