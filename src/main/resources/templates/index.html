<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--<link th:href="@{/css/movies/movieshow.css}" rel="stylesheet"/>-->
    <th:block th:include="fragments/headerinc :: head"></th:block>
    <meta charset="utf-8">
</head>
<body>


<th:block th:include="fragments/header :: header"></th:block>
<br><br>
<div th:if="${not #lists.isEmpty(movies)}">
    <div class="row" th:each="movie : ${movies}">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-3">
            <div class="mediaGroup embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" th:src="${movie.vedio}" allowfullscreen></iframe>
            </div>
            <br><br><br><br><br><br>
        </div>

        <div class="col-xs-7 panel-warning">
            <div class="panel-heading">
                <h4 th:inline="text">Review: [[${movie.name}]]
                </h4>
            </div>
            <div class="panel-body">
                <div th:text="${movie.review}"></div>
            </div>
        </div>
        <br><br><br><br><br><br>
    </div>
</div>
</div>
</body>
</html>
